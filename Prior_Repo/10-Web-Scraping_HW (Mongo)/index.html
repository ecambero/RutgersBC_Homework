    <div>
      <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
      <div class="row">      
        <div class="col-lg-12">
            <div class="div1">
              <h4>Latest Mars News</h3>
            {% for item in article %}
                  <h5>{{ item.title }}</h4>
                  <h6>{{ item.desc }}</h6>
                  <h7>News Date: {{item.date}}</h7>
                  {% endfor %}
          </div>
        </div>
      </div>

      <div class="row">

          </div>
        </div>
     
          
          

    </div>
